<!DOCTYPE html>
<html>
<head>
<title>the5fire-backbone-model</title>
</head>
<body>
<div class="reg_lin1">
 	<div class="lin1_1">常用邮箱：</div>
     <div class="lin1_2"><input type="text" class = "reg_text" id = "email" name = "email"/></div>
     <div class="lin1_3"></div>
</div>
<script type="text/javascript">
	$("#email").mailAutoComplete({
	    boxClass: "out_box", 		//外部box样式
	    listClass: "list_box", 		//默认的列表样式
	    focusClass: "focus_box", 	//列表选样式中
	    markCalss: "mark_box", 		//高亮样式
	    autoClass: false,
	    textHint: true 				//提示文字自动隐藏
	});
</script>
</body>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script>
(function ($) {
    /**
    *此处填充代码下面练习代码
    **/
    var Man = Backbone.Model.extend({
         initialize:function(){            
             alert('Hello world!');
             this.bind("change:name",function(){
                    var name = this.get("name");
                    alert("你改变了name属性为："+name);
             });           
         },
         defaults:{
             name:"zhangsan"，
             age:'28'
             
         },
         aboutMe:function(){
             return '我是' +this.get('name')+',今年'+this.get('age')+'岁';
         }
    });
    var man = new Man;
    alert(man.get('name'));
    var AppRouter = Backbone.Router.extend({
            routes:{
                "*actions":"defaultRoute"            
            },
            defaultRoute:function(actions){
                 alert(actions);            
            }
    });
    var app_route = new AppRouter;
    Backbone.history.start();
    
})(jQuery);
</script>
</html>
